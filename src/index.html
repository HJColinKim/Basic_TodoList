<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>やることリスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <audio id="music">
    <source src="Rain on Brick.mp3" type="audio/mpeg">
  </audio>

  <button id="dj-button" onclick="musicControl()">🎵</button>

  <div class="container">
    <h1 class="title">To-Do List</h1>
    <h1 class="title">やることリスト</h1>
    <div class="todo-form">
      <input type="text" id="todoInput" placeholder="Add a new task..." />
      <button id="addButton">Add</button>
    </div>

    <div class="scoreboard">
      <h2></h2>
    </div>

    <!-- Box to display all tasks -->
    <div class="task-box">
      <h2>Your Tasks:</h2>
      <ul id="todoList" class="todo-list"></ul>
    </div>
  </div>

  <!-- Error message -->
  <div id="toast" class="toast">Please enter a valid task!</div>

  <script src="script.js"></script>
</body>
</html>
